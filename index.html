---
layout: page
title: "&nbsp;"
---

{% assign projects = site.pages | where: "project", true | sort: "year" | reverse %}

{% for project in projects %}
  <div class="thumbnail">
    <a class="noline" href="{{ site.url }}{{ project.url }}">
      <img title="{{ project.title }}" src="{{ site.url }}/thumbnails/{{ project.url | remove:"/" }}.png">
    </a>
  </div>
{% endfor %}
<br>
